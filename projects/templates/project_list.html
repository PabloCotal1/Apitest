<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
</head>
<body>
    <h1>Project List</h1>
    <ul>
        {% for project in projects %}
            <li><a href="{% url 'project_detail' project.pk %}">{{ project.nombre }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
